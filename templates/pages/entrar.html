{% extends "shared/base_publica.html" %}

{% block subtitulo %}Entrar{% endblock %}


{% block conteudo %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Estilo personalizado para fixar a imagem de fundo */
      .fixed-background {
        background-image: url('static/img/terere.jpeg'); /* Substitua pelo link da sua imagem */
        background-size: cover; /* Faz a imagem cobrir todo o contêiner */
        background-position: center; /* Centraliza a imagem */
        background-attachment: fixed; /* Fixa a imagem no fundo */
        height: 100vh; /* A altura é de 100% da altura da viewport */
      }
    </style>
  </head>

<div class="container-fluid fixed-background"> 
    
    <div class="container d-flex justify-content-between">

        <div class="col-7 d-flex align-items-center justify-content-start">
            <p class="text-white" style=" font-size:40px; font-family: 'Pompierre';">Lute contra o desperdício alimentar! Venha ser um Casca Grossa</p> 
         </div>
         
        <div class="form-container p-5 m-5" style="background-color: #ecf0fc;">
          
          <form action="/post_entrar" method="post">
            <h4 class="mb-4">Entre</h4>
            <!-- Campo de e-mail -->
            <input type="email" id="email" name="email" style="width: 400px;" class="form-control" placeholder="Digite o seu e-mail" />
            <input type="password" id="senha" name="senha" class="form-control mt-5" placeholder="Digite a sua senha" />
            <a class="ms-1 text-decoration-none text-dark" style="font-size: 13px;" href="/">Esqueci a senha</a>

           <button type="submit" class="btn btn-custom w-100 mt-4 text-white" style="background-color: #050503;">Entre</button>
            
            <div class=" text-center">
                <p class="mt-3">ou</p>
            
                <!-- Ícones de redes sociais -->
                <div class="social-icons fs-1">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-google"></i>
                </div>
            </div>
        
            <!-- Link para "Já é um casca Grossa?" -->
            <p class="mt-5 text-center">
              Ainda não é um casca Grossa? 
              <a href="/cadastrar" style="text-decoration: none; color: #ff6600">Cadastre-se</a>
            </p>
          </div>
        
    </div>

</div>



{% endblock %}
