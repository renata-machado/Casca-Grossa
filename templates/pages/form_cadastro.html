{% extends "shared/base.html" %} {% block subtitulo %}Entrar{% endblock %} {%
block conteudo %}

<div class="container mt-4">
    <div>
        <h1>Cadastro</h1>
    </div>
  <div class="row mt-3">
    <form action="pastadestino.php" method="POST" class="w-100">
      <div class="row">
        <!-- Lado esquerdo -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="inputName">Nome</label>
            <input
              type="text"
              id="inputName"
              class="form-control"
              placeholder="fulano"
              required
            />
          </div>
          <div class="form-group">
            <label for="inputSurname">Sobrenome</label>
            <input
              type="text"
              class="form-control"
              id="inputSurname"
              placeholder="de tal"
              required
            />
          </div>
          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="fulano@email.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="inputPassword4">Senha</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="12senha34"
              required
            />
          </div>
        </div>

        <!-- Lado direito -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Rua dos bobos"
              required
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Complemento</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartamento, casa, sítio..."
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputState">Estado</label>
              <select id="inputState" class="form-control" required>
                <option selected hidden>Escolha...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="inputZip">CEP</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputZip"
                  required
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="inputCity">Cidade</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  required
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
