{% extends 'shared/base.html' %} {% block subtitulo %}Cadastrar{% endblock %} 
{% block conteudo %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Estilo personalizado para fixar a imagem de fundo */
      .fixed-background {
        background-image: url('static/img/terere.jpeg'); /* Substitua pelo link da sua imagem */
        background-size: cover; /* Faz a imagem cobrir todo o contêiner */
        background-position: center; /* Centraliza a imagem */
        background-attachment: fixed; /* Fixa a imagem no fundo */
        height: 100vh; /* A altura é de 100% da altura da viewport */
      }
    </style>
  </head>

<div class="container-fluid fixed-background">
<div class="row">
  <div class="col-6 offset-3 mt-3 mb-3">
    <form action="/post_cadastrar" method="post">
      <div class="card">
        <div class="card-header">
          <h3>Cadastrar</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  placeholder="Nome"
                />
                <label for="nome">Nome</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  placeholder="Nome"
                />
                <label for="sobrenome">Sobrenome</label>
              </div>
            </div>
          </div>
          <div class="col mt-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="sobrenome"
                name="sobrenome"
                placeholder="sobrenome"
              />
              <label for="endereco">Endereço</label>
            </div>
          </div>
              
      
              <div class="col mt-3">
                <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="complemento"
                  name="complemento"
                  placeholder="Complemento"
                />
                <label for="complemento">Complemento</label>
              </div>

              



            <div class="row">
              <div class="col mt-3">
                <div class="form-floating">
                  <label for="inputZip">CEP</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cep"
                    name="cep"
                    placeholder="CEP"
                  />
                </div>
              </div>
          
            <div class="col mt-3">
              <div class="form-floating">
                <label for="inputCity">Cidade</label>
                <input
                  type="text"
                  class="form-control"
                  id="cidade"
                  name="cidade"
                  placeholder="Cidade"
                />
              </div>
            </div>


            
          

            <div class="col mt-3">
           
              <div class="form-floating col">
                <select id="inputState" class="form-control" required>
                  <option selected hidden>Escolha o Estado...</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>
          </div>
        </div>
            <div class="form-floating mt-3">
              <input
                type="text"
                class="form-control"
                id="telefone"
                name="telefone"
                placeholder="Telefone"
              />
              <label for="telefone">Telefone</label>
            </div>
            <div class="form-floating mt-3">
              <input
                type="password"
                class="form-control"
                id="senha"
                name="senha"
                placeholder="Senha"
              />
              <label for="senha">Senha</label>
            </div>
            <div class="form-floating mt-3">
              <input
                type="password"
                class="form-control"
                id="confsenha"
                name="confsenha"
                placeholder="Confirme a Senha"
              />
              <label for="confsenha">Confirme a Senha</label>
            </div>
            <div class="form-floating mt-3">
              <select name="perfil" id="perfil" class="form-control">
                <option value="1">Cliente</option>
                <option value="2">Vendedor</option>
              </select>
              <label for="perfil">Perfil</label>
            </div>
          </div>
        </div>
        </div>
          
        <div class="d-flex justify-content-center mb-3">
          <div class="d-flex m2-3 flex-column text-center">
            <div>
              <button class="btn btn-custom w-100 text-white" style="background-color: #7ca04b;">Cadastrar</button>
            </div>
            <div class="text-white" style="font-size: 13px;">
              Já é cadastrado? <a href="/">Clique aqui</a> para entrar.
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
