{% extends 'shared/base_privada.html' %}
{% block subtitulo %}Alteração de Senha{% endblock %}
{% block conteudo %}
<div class="row mb-3">
    <div class="col-6 offset-3">
        <form action="/usuario/post_senha" method="post">
            <div class="card">
                <div class="card-header">
                    <h3>Alteração de Senha</h3>
                </div>
                <div class="card-body">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="senha_atual" name="senha_atual" placeholder=" ">
                        <label for="senha_atual">Senha Atual</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" id="nova_senha" name="nova_senha" placeholder=" ">
                        <label for="nova_senha">Nova Senha</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" id="conf_nova_senha" name="conf_nova_senha" placeholder=" ">
                        <label for="conf_nova_senha">Confirme a Nova Senha</label>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary my-2" type="submit">Alterar Senha</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
