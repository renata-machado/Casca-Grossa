{% extends 'shared/base.html' %} 
{% block subtitulo %}Cadastrar Estoque{% endblock %} 

{% block conteudo %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Estilo personalizado para fixar a imagem de fundo */
      .fixed-background {
        background-image: url('static/img/terere.jpeg'); /* Substitua pelo link da sua imagem */
        background-size: cover; /* Faz a imagem cobrir todo o contêiner */
        background-position: center; /* Centraliza a imagem */
        background-attachment: fixed; /* Fixa a imagem no fundo */
        height: 100vh; /* A altura é de 100% da altura da viewport */
      }
    </style>
</head>

<div class="container-fluid fixed-background">
<div class="row">
  <div class="col-6 offset-3 mt-3 mb-3">
    <form action="/post_cadastrar_estoque" method="post" enctype="multipart/form-data">
      <div class="card">
        <div class="card-header">
          <h3>Cadastrar Estoque</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="nomeProduto"
                  name="nomeProduto"
                  placeholder="Nome do Produto"
                  required
                />
                <label for="nomeProduto">Nome do Produto</label>
              </div>
            </div>
          </div>

          <div class="col mt-3">
            <div class="form-floating">
              <textarea
                class="form-control"
                id="descricaoProduto"
                name="descricaoProduto"
                placeholder="Descrição do Produto"
                required
              ></textarea>
              <label for="descricaoProduto">Descrição do Produto</label>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-6">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="precoProduto"
                  name="precoProduto"
                  placeholder="Preço"
                  step="0.01"
                  required
                />
                <label for="precoProduto">Preço</label>
              </div>
            </div>

            <div class="form-floating">
              <select class="form-control" id="categoriaProduto" name="categoriaProduto" required>
                  <option value="" disabled selected>Selecione uma Categoria</option>
                  {% for categoria in categorias %}
                      <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                  {% endfor %}
              </select>
              <label for="categoriaProduto">Categoria do Produto</label>
          </div>

            <div class="col-6">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="quantidadeProduto"
                  name="quantidadeProduto"
                  placeholder="Quantidade"
                  required
                />
                <label for="quantidadeProduto">Quantidade</label>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center mb-3">
            <div class="d-flex m2-3 flex-column text-center">
              <button class="btn btn-custom w-100 text-white" style="background-color: #7ca04b;">Cadastrar Estoque</button>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
