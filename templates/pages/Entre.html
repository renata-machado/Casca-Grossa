{% extends "shared/base.html" %}

{% block subtitulo %}Entrar{% endblock %}


{% block conteudo %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Estilo personalizado para fixar a imagem de fundo */
      .fixed-background {
        background-image: url('static/img/terere.jpeg'); /* Substitua pelo link da sua imagem */
        background-size: cover; /* Faz a imagem cobrir todo o contêiner */
        background-position: center; /* Centraliza a imagem */
        background-attachment: fixed; /* Fixa a imagem no fundo */
        height: 100vh; /* A altura é de 100% da altura da viewport */
      }
    </style>
  </head>

<div class="container-fluid fixed-background"> 
    
    <div class="container d-flex justify-content-between">

        <div class="col-7 d-flex align-items-center justify-content-start">
            <p class="text-white" style=" font-size:40px; font-family: 'Pompierre';">Lute contra o desperdício alimentar! Venha ser um Casca Grossa</p> 
         </div>

        <div class="form-container bg-white p-5 m-5">
            <h4 class="mb-4">Cadastre</h4>
            <p>Iremos enviar instruções para o seu e-mail</p>
        
            <!-- Campo de e-mail -->
            <input type="email" class="form-control" placeholder="Digite o seu e-mail" />
        
            <!-- Botão de envio -->
            <button class="btn btn-custom w-100 mt-2" style="background-color: #839c4c;">Enviar instruções</button>
            
            <div class=" text-center">
                <p class="mt-3">ou</p>
            
                <!-- Ícones de redes sociais -->
                <div class="social-icons fs-1">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-google"></i>
                </div>
            </div>
        
            <!-- Link para "Já é um casca Grossa?" -->
            <p class="mt-5 text-center">
              Já é um casca Grossa? 
              <a href="#" style="text-decoration: none; color: #ff6600">Entre</a>
            </p>
          </div>
        
    </div>

</div>



{% endblock %}
